<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svensk Floskelgenerator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-style: italic;
        }
        
        .floskel-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .floskel-text {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #333;
            text-align: center;
            font-weight: 500;
        }
        
        .generate-btn {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .floskel-text {
                font-size: 1.1rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游 Floskelgenerator</h1>
        <p class="subtitle">Generera professionella floskler f칬r alla tillf칛llen</p>
        
        <div class="floskel-display">
            <div class="floskel-text" id="floskelText">
                Klicka p친 knappen f칬r att generera en floskel!
            </div>
        </div>
        
        <button class="generate-btn" onclick="generateFloskel()">
            Generera Floskel
        </button>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalCombinations">0</div>
                <div class="stat-label">M칬jliga kombinationer</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="generatedCount">0</div>
                <div class="stat-label">Genererade floskler</div>
            </div>
        </div>
        
        <div class="footer">
            En generator f칬r moderna arbetsplatser 游눺
        </div>
    </div>

    <script>
        const floskler = {
            inledning: [
                "Maximeras med",
                "Optimeras med",
                "Utvecklas med",
                "Brainstorma med",
                "Marinera fr친gan tillsammans med",
                "Vidareutvecklas med",
                "Bromsa och gasa samtidigt tillsammans med",
                "Ta pucken tillsammans med",
                "Starta fr친n scratch med",
                "Starta projekt med",
                "Agilitetsboosta",
                "H친ll m친nga bollar i luften tillsammans med"
            ],
            vem: [
                "dig sj칛lv",
                "genom att",
                "teamet",
                "och",
                "dina kollegor",
                "dina kunder",
                "en random sammans칛ttning m칛nniskor",
                "renodla floran av insatser s친 vi n친r",
                "st칛rka gruppens consensus f칬r",
                "samverka f칬r",
                "samskapa f칬r",
                "ett konstaterande att less 칛r faktiskt more, mycket more.",
                "ett s칛tt att h칬ja golvet",
                "ett 칬kat merv칛rde"
            ],
            hur: [
                "pitcha",
                "pinpointa fr친gest칛llningen",
                "f칬r att redan nu p친 torsdag",
                "f칬r att n친gon g친ng fram칬ver",
                "f칬r att p친 ett konkret s칛tt",
                "trimma kostnaderna och n친",
                "st칛rka konkurrenskraften f칬r",
                "ligga i framkanten f칬r"
            ],
            vad: [
                "ett agilt arbetss칛tt.",
                "ett kostnadseffektivt fl칬de.",
                "ett uppn친ende av satta m친l.",
                "ett content that is king.",
                "ett adekvat merv칛rde.",
                "ett s칛tt att fylla m칬tesmattan.",
                "ett maximerat ROI.",
                "ett h칬gt hygienfaktorv칛rde.",
                "ett win-win-l칛ge",
                "ett koncept f칬r tankeverksamhet utanf칬r boxen",
                "ett visualiseringsl칛ge av m칬jligheter framf칬r hinder"
            ]
        };

        let generatedCount = 0;

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateFloskel() {
            const inledning = getRandomElement(floskler.inledning);
            const vem = getRandomElement(floskler.vem);
            const hur = getRandomElement(floskler.hur);
            const vad = getRandomElement(floskler.vad);
            const slutklam = getRandomElement(floskler.slutklam);

            let floskel = `${inledning} ${vem} ${hur} ${vad} ${slutklam}`;
            
            // Clean up the text a bit
            floskel = floskel.replace(/\s+/g, ' ').trim();
            
            document.getElementById('floskelText').textContent = floskel;
            
            generatedCount++;
            document.getElementById('generatedCount').textContent = generatedCount;
        }

        function calculateTotalCombinations() {
            const total = floskler.inledning.length * 
                         floskler.vem.length * 
                         floskler.hur.length * 
                         floskler.vad.length *
                         floskler.slutklam.length;
            document.getElementById('totalCombinations').textContent = total.toLocaleString('sv-SE');
        }

        // Initialize
        calculateTotalCombinations();
        
        // Add keyboard shortcut
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && !event.target.matches('input, textarea')) {
                event.preventDefault();
                generateFloskel();
            }
        });
        
        // Generate initial floskel
        generateFloskel();
    </script>
</body>
</html>
